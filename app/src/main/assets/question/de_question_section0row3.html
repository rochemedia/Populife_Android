<center><h2>Wie kalibriere ich die Sperrzeit?</h2></center>
<br>
Im Falle eines mit dem Netzwerk verbundenen Mobiltelefons wird die Sperrzeit automatisch kalibriert, wenn Sie die APP zum Entsperren des Schlosses verwenden.

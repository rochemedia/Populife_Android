<center><h2>Quelles sont les fonctions de la passerelle?</h2></center>
<br>
La passerelle est un accessoire de verrouillage qui peut être utilisé pour déverrouiller à distance, ainsi que pour lire et calibrer le temps de verrouillage à distance via la passerelle.

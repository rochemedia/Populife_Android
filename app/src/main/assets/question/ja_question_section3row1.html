<center><h2>アプリでロックを開けないのはなぜですか？</h2></center>
<br>
次の状況が原因で、ロックを解除することができません。。
<ol>
    <li>Bluetoothキーが凍結されているまたは削除されている</li>
    <li>Bluetoothキーの有効期限が過ぎている</li>
    <li>Bluetoothが正しく機能していません</li>
</ol>
<br>
<br>
1，2番目の場合はロックの管理者に連絡し凍結の解除またはBluetoothキーを再送信してもらうことができます。 3番目の場合は、アプリと携帯電話のBluetoothをオフにしてから、再度オンにしてください。

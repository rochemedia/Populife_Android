<center><h2>智能锁支持哪些开锁方式？</h2></center>
<br>
以下是几种主要的开锁方式：
<br>
1. APP开锁
<br>
&nbsp;&nbsp;&nbsp;指的是使用蓝牙钥匙通过手机蓝牙来开锁。蓝牙钥匙只能发送给APP的注册账号，可以设置有效期，也可以被冻结或删除。
<br>
2. 密码开锁
<br>
&nbsp;&nbsp;&nbsp;指的是在锁的数字键盘上输入密码来开锁。密码根据密码类型和有效期动态生成，支持的类型有永久、限时、单次、循环。
<ul>
    <li>永久密码不会过期，可永久使用；</li>
    <li>限时密码可指定生效和失效时间，最长3年；</li>
    <li>单次密码用完1次会失效；</li>
    <li>循环密码在指定的日期和时间段可用，如每周一上午10点至11点有效。
    </li>
</ul>

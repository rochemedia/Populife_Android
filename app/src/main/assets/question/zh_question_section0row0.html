<center><h2>如何使用智能锁和APP？</h2></center>
<br>
新锁在使用前，需要先通过本APP进行添加，添加的过程是对锁进行初始化。添加成功后，当前账号成为锁的管理员，且锁不能再被其他账号添加，除非原管理员在APP里将这把锁先删除。
<br>
<br>
APP实现了锁的如下功能：
<br>
1. 添加锁、删除锁
<br>
2. 分享蓝牙钥匙、密码给其他人，让他们可以开锁
<br>
3. 蓝牙钥匙、密码的管理
<br>
4. 查看开锁和闭锁记录
<br>
5. 删除蓝牙钥匙、密码，使其失效

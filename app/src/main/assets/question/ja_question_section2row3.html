<center><h2>パスワードでロックを開けないのはなぜですか？</h2></center>
<br>
パスワードでロックが開けない場合は次のような原因が考えられます。
<ol>
    <li>パスワードが削除されている</li>
    <li>パスワードは、有効になってから24時間以内に一度も使用されませんでした</li>
    <li>パスワードの有効期限が切れている</li>
    <li>パスワードはまだ有効になっていません</li>
    <li>ロック時間が遅く、パスワードがまだ有効になっていない</li>
</ol>
</body>
